<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="test">Test</div>        
        <script type="text/javascript">
            console.log(document.getElementById("test"));
            console.log(document.location);
            var query = document.location.search;
            function transformQueryToObject(query) {
                var obj = {};
                var cleanedQuery = query.slice(1, query.length).split("&");
                for(var i = 0; i < cleanedQuery.length; ++i) {
                    var keyValPair = cleanedQuery[i].split("=");
                    obj[keyValPair[0]] = keyValPair[1];
                }
                return obj;
            }
            //req.query
            var queryObj = transformQueryToObject(query);
            document.getElementById("test").innerHTML = queryObj['hello'] +  ' ' + queryObj['world'];
            //$('/user/' + queryObj['hello']).done(callback);
        </script>
    </body>
</html>
